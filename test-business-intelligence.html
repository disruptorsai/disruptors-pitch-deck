<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Intelligence API Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 18px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fee;
      border-left: 4px solid #f44;
      padding: 15px;
      border-radius: 8px;
      color: #c33;
      margin-bottom: 20px;
    }

    .success {
      background: #efe;
      border-left: 4px solid #4f4;
      padding: 15px;
      border-radius: 8px;
      color: #393;
      margin-bottom: 20px;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .result-section {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
    }

    .result-section h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .result-item {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .result-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .result-label {
      font-weight: 600;
      color: #555;
      display: inline-block;
      min-width: 150px;
    }

    .result-value {
      color: #333;
    }

    .opportunity-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      margin-bottom: 15px;
    }

    .opportunity-card h4 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .badge-critical {
      background: #fee;
      color: #c33;
    }

    .badge-high {
      background: #ffe;
      color: #c93;
    }

    .badge-quick-win {
      background: #efe;
      color: #393;
    }

    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üß† Business Intelligence API Test</h1>
      <p class="subtitle">Test the Phase 1 business intelligence system with real APIs</p>

      <div class="form-group">
        <label for="domain">Company Domain (e.g., anthropic.com)</label>
        <input type="text" id="domain" placeholder="anthropic.com" value="anthropic.com">
      </div>

      <div class="form-group">
        <label for="clientId">Client ID (optional - for opportunity detection)</label>
        <input type="text" id="clientId" placeholder="Leave blank to skip opportunity detection">
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="skipCache">
          <label for="skipCache" style="margin: 0;">Skip cache (force fresh API calls)</label>
        </div>
      </div>

      <button id="analyzeBtn" onclick="analyzeBusiness()">üöÄ Analyze Business</button>

      <div id="loading" style="display: none;" class="loading">
        <div class="spinner"></div>
        <p>Analyzing business intelligence...</p>
        <p style="font-size: 14px; color: #999; margin-top: 10px;">
          This may take 15-30 seconds as we query multiple APIs in parallel
        </p>
      </div>

      <div id="error" style="display: none;" class="error"></div>
      <div id="success" style="display: none;" class="success"></div>
    </div>

    <div id="results" style="display: none;">
      <div class="card">
        <h2 style="margin-bottom: 20px;">üìä Analysis Results</h2>
        <div id="resultsContent"></div>
      </div>

      <div class="card">
        <h2 style="margin-bottom: 20px;">üìù Raw JSON Response</h2>
        <pre id="jsonResponse"></pre>
      </div>
    </div>
  </div>

  <script>
    async function analyzeBusiness() {
      const domain = document.getElementById('domain').value.trim();
      const clientId = document.getElementById('clientId').value.trim() || null;
      const skipCache = document.getElementById('skipCache').checked;

      if (!domain) {
        showError('Please enter a company domain');
        return;
      }

      // Reset UI
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';
      document.getElementById('success').style.display = 'none';
      document.getElementById('results').style.display = 'none';
      document.getElementById('analyzeBtn').disabled = true;

      try {
        const response = await fetch('/.netlify/functions/business-intelligence', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'analyze',
            domain,
            clientId,
            skipCache,
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || data.message || 'API request failed');
        }

        showSuccess(data);
      } catch (error) {
        showError(error.message);
      } finally {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('analyzeBtn').disabled = false;
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '‚ùå Error: ' + message;
      errorDiv.style.display = 'block';
    }

    function showSuccess(data) {
      const successDiv = document.getElementById('success');
      successDiv.innerHTML = `
        ‚úÖ Analysis complete!<br>
        <strong>Duration:</strong> ${data.metadata.totalDuration}ms |
        <strong>Cost:</strong> $${data.metadata.totalCost.toFixed(4)} |
        <strong>APIs:</strong> ${data.metadata.successCount}/${data.metadata.successCount + data.metadata.failureCount} succeeded
        ${data.metadata.cacheHit ? ' | <strong>Cache Hit!</strong>' : ''}
      `;
      successDiv.style.display = 'block';

      // Show results
      document.getElementById('results').style.display = 'block';

      // Render formatted results
      renderResults(data);

      // Show raw JSON
      document.getElementById('jsonResponse').textContent = JSON.stringify(data, null, 2);
    }

    function renderResults(data) {
      const container = document.getElementById('resultsContent');
      let html = '<div class="results-grid">';

      // Apollo.io Results
      if (data.apollo) {
        html += `
          <div class="result-section">
            <h3>üè¢ Apollo.io - Company Data</h3>
            ${renderResultItem('Company Name', data.apollo.name)}
            ${renderResultItem('Domain', data.apollo.domain)}
            ${renderResultItem('Industry', data.apollo.industry)}
            ${renderResultItem('Employees', data.apollo.employeeCount || 'N/A')}
            ${renderResultItem('Revenue', data.apollo.revenue || 'N/A')}
            ${renderResultItem('Location', [data.apollo.city, data.apollo.state, data.apollo.country].filter(Boolean).join(', '))}
            ${renderResultItem('LinkedIn', data.apollo.linkedinUrl || 'N/A')}
          </div>
        `;
      } else {
        html += `
          <div class="result-section">
            <h3>üè¢ Apollo.io</h3>
            <p style="color: #c33;">‚ùå API call failed or no data available</p>
          </div>
        `;
      }

      // DataForSEO Results
      if (data.dataforseo) {
        html += `
          <div class="result-section">
            <h3>üìà DataForSEO - SEO Intelligence</h3>
            ${renderResultItem('Organic Keywords', data.dataforseo.organicKeywords.toLocaleString())}
            ${renderResultItem('Traffic Value', '$' + data.dataforseo.estimatedTrafficValue.toLocaleString())}
            ${renderResultItem('Top 3 Keywords', data.dataforseo.top3Keywords || 0)}
            ${renderResultItem('Top 10 Keywords', data.dataforseo.top10Keywords || 0)}
            ${renderResultItem('Backlinks', (data.dataforseo.totalBacklinks || 0).toLocaleString())}
            ${renderResultItem('Referring Domains', (data.dataforseo.referringDomains || 0).toLocaleString())}
            ${renderResultItem('Competitors Found', data.dataforseo.competitors?.competitors?.length || 0)}
          </div>
        `;
      } else {
        html += `
          <div class="result-section">
            <h3>üìà DataForSEO</h3>
            <p style="color: #c33;">‚ùå API call failed or no data available</p>
          </div>
        `;
      }

      // Wappalyzer Results
      if (data.wappalyzer) {
        html += `
          <div class="result-section">
            <h3>üîß Wappalyzer - Technology Stack</h3>
            ${renderResultItem('Technologies Detected', data.wappalyzer.technologies.length)}
            ${renderResultItem('CMS', data.wappalyzer.summary.cms.join(', ') || 'None detected')}
            ${renderResultItem('Frameworks', data.wappalyzer.summary.frameworks.join(', ') || 'None')}
            ${renderResultItem('Analytics', data.wappalyzer.insights.hasAnalytics ? '‚úÖ' : '‚ùå')}
            ${renderResultItem('Marketing Automation', data.wappalyzer.insights.hasMarketingAutomation ? '‚úÖ' : '‚ùå')}
            ${renderResultItem('CRM', data.wappalyzer.insights.hasCRM ? '‚úÖ' : '‚ùå')}
            ${data.wappalyzer.missingTechnologies?.length > 0 ?
              '<div style="margin-top: 10px; padding: 10px; background: #fff3cd; border-radius: 4px;">' +
              '<strong>Missing Technologies:</strong><br>' +
              data.wappalyzer.missingTechnologies.map(t => '‚Ä¢ ' + t).join('<br>') +
              '</div>' : ''}
          </div>
        `;
      } else {
        html += `
          <div class="result-section">
            <h3>üîß Wappalyzer</h3>
            <p style="color: #c33;">‚ùå API call failed or no data available</p>
          </div>
        `;
      }

      html += '</div>';

      // Opportunities
      if (data.opportunities) {
        html += `
          <div style="margin-top: 30px;">
            <h2>üí° Detected Opportunities (${data.opportunities.count})</h2>
            <div style="margin: 15px 0;">
              <span class="badge badge-critical">Critical: ${data.opportunities.critical}</span>
              <span class="badge badge-high">High: ${data.opportunities.high}</span>
              <span class="badge badge-quick-win">Quick Wins: ${data.opportunities.quickWins}</span>
            </div>
            <p style="color: #666; margin-bottom: 20px;">
              Opportunities have been saved to the database. View them in the admin panel or query the detected_opportunities table.
            </p>
          </div>
        `;
      }

      container.innerHTML = html;
    }

    function renderResultItem(label, value) {
      return `
        <div class="result-item">
          <span class="result-label">${label}:</span>
          <span class="result-value">${value || 'N/A'}</span>
        </div>
      `;
    }

    // Allow Enter key to submit
    document.getElementById('domain').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        analyzeBusiness();
      }
    });
  </script>
</body>
</html>
